<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tic-tac">
        <h2> Tic Tac Toe</h2>
        <div class="container">
            <div class="show-score">
                <div class="x-player">
                    <span>X </span>
                    <span id="xscore">_</span>
                </div>
                <div class="o-player">
                    <span>O</span>
                    <span id="oscore">_</span>
                </div>
            </div>
            <div class="game-box">
                <div class="box "></div>
                <div class="box "></div>
                <div class="box"></div>
                
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="reset">
                <button id="reset-btn" >Reset</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
